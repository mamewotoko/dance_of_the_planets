name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: build bucklescript
      run: |
        cd bs
        sudo apt-get update
        sudo apt-get install -y nodejs make
        npm i
        ./build.sh
        cd ..        
    - name: build ocaml
      run: |
        uname -a
        cat /etc/lsb-release
        cd ocaml
        sudo apt-get update
        sudo apt-get install -y make
        bash -ex .travis-ocaml.sh
        eval $(opam env)
        sh setup-opam
        make
      env:
        OCAML_VERSION: 4.02
        TRAVIS_OS_NAME: linux
