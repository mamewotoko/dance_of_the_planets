name: mac_ocaml

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: build ocaml
      run: |
        cd ocaml
        brew reinstall cask        
        ./setup.sh
        bash -ex .travis-ocaml.sh
        opam switch create 4.07.1
        eval $(opam env)
        sh setup-opam
        make
      env:
        OCAML_VERSION: 4.11
        TRAVIS_OS_NAME: osx
