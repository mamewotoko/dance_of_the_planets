language: c
dist: bionic
sudo: required

before_install:
  - sudo apt-get update

jobs:
  include:
  - stage: bucklescript
    script:
      - cd bs
      - ./setup.sh
      - ./build.sh

  - stage: ocaml
    script:
      - cd ocaml
      - ./setup.sh
      - bash -ex .travis-ocaml.sh
      - eval $(opam env); sh setup-opam
      - make

  - stage: python
    script:
      - cd python
      - ./setup.sh
      - ./run.sh
      
  - stage: scalajs
    script:
      - cd scalajs
      - sh setup.sh
